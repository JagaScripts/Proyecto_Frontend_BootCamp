
<h1 mat-dialog-title>{{data.key | uppercase}}</h1>
<hr>
<div mat-dialog-content >
  <mat-form-field appearance="fill">
    <mat-label>valor: </mat-label>


  <div *ngIf="data.key == 'descripcion'">
    <textarea class="form-control w-100" matInput [(ngModel)]="data.data" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  </div>

  <div  *ngIf="data.key == 'disponible'" >
    <div class="btn-group d-flex align-items-center" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" value=1 name="btnradio" id="btnradio1" autocomplete="off" checked [(ngModel)]="data.data">
      <label class="btn btn-outline-primary" for="btnradio1" >Disponible</label>
      <input type="radio" class="btn-check" value=0 name="btnradio" id="btnradio2" autocomplete="off" [(ngModel)]="data.data">
      <label class="btn btn-outline-primary" for="btnradio2">No Disponible</label>
    </div>
  </div>

  <div *ngIf="data.key != 'disponible' && data.key != 'descripcion'">
    <input class="w-100" matInput [(ngModel)]="data.data">
</div>


  </mat-form-field>
</div>
<hr>
<div mat-dialog-actions class="modal-footer">
  <button class="btn btn-primary me-3" mat-button  [mat-dialog-close]="data" cdkFocusInitial>Guardar cambios</button>
  <button class="btn btn-secondary " mat-button  (click)="onNoClick()">Cancelar</button>
</div>
