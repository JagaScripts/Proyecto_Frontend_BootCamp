<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <div class="container">
      <div class=" text-center mt-2 ">

        <h1>A침adir nuevo Libro</h1>

      </div>


      <div class="row ">
        <div class="col-lg-12 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">

              <div class="container">
                <form id="contact-form" role="form">



                  <div class="controls">

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Autor *</label>
                          <input id="form_name" type="text" name="name" class="form-control"
                            placeholder="Porfavor introduce un autor*" required="required"
                            data-error="Firstname is required."[(ngModel)]="newEntry.autor">

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Titulo *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control"
                            placeholder="Porfavor introduce un titulo*" required="required"
                            data-error="Lastname is required." [(ngModel)]="newEntry.titulo">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Isbn *</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control"
                            placeholder="Porfavor introduce un Isbn *" required="required"
                            data-error="Lastname is required." [(ngModel)]="newEntry.isbn">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Edad Recomendada *</label>
                          <input id="form_email" type="number" name="email" class="form-control"
                           required="required" data-error="Valid email is required." [(ngModel)]="newEntry.edad">
                        </div>


                      </div>
                    </div>
                    <div class="row">

                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Categoria *</label>
                          <select id="form_need" name="need" class="form-control" required="required"
                            data-error="Please specify your need." [(ngModel)]="newEntry.categoria">
                            <option value="" selected disabled>--Selecciona una opcion--</option>
                            <option>Terror</option>
                            <option>Drama</option>
                            <option>Fantasia</option>
                            <option>Ciencia Ficci칩n</option>
                            <option>Aventura</option>
                            <option>Comedia</option>
                          </select>

                        </div>


                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need">Estado *</label>
                          <select id="form_need" name="need" class="form-control" required="required"
                            data-error="Please specify your need." [(ngModel)]="newEntry.disponible">
                            <option value="" selected disabled>--Selecciona una opcion--</option>
                            <option>Disponible</option>
                            <option>No Disponible</option>

                          </select>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Descripci칩n *</label>
                          <textarea id="form_message" name="message" class="form-control"
                            placeholder="Escribe aqui tu mensaje" rows="4" required="required"
                            data-error="Please, leave us a message." [(ngModel)]="newEntry.descripcion"></textarea>
                        </div>

                      </div>


                      <div class="col-md-12">
                        <!--
                       <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                          " value="Send Message"> -->

                      </div>

                    </div>


                  </div>
                </form>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>



  </mat-form-field>


</div>

<div mat-dialog-actions class="modal-footer">
  <button class="btn btn-primary me-3" mat-button (click)="onYesClick()" cdkFocusInitial>Guardar cambios</button>
  <button class="btn btn-secondary " mat-button (click)="onNoClick()">Cancelar</button>
</div>
