<div class="container-fluid ps-5">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3 my-5 ms-5" *ngFor="let libro of libros; let counter=index;">
  <div class="card  my-2" id="book-home">
    <img src="https://covers.openlibrary.org/b/isbn/9879879104-L.jpg" id="book-img" class="shadow-lg rounded card-img-top img-fluid" alt="...">
    <!-- <img src="{{libro.url_img}}" id="book-img" class="shadow-lg rounded card-img-top img-fluid" alt="..."> -->
    <div class="card-body mb-3">
      <h2 class="card-title ms-2 mt-1 mb-3 ms-3">{{libro.titulo}}</h2>
      <h4 id="book-autor" class="ms-2 mt-1 mb-3 ms-3">{{libro.autor}}</h4>
      <form [formGroup]="starForm">
      <div class="rating">
        <input type="radio" formControlName="rating{{counter}}" name="rating{{counter}}" value='5' id="5" [attr.disabled]="true"><label for="5">☆</label>
        <input type="radio" formControlName="rating{{counter}}" name="rating{{counter}}" value='4' id="4" [attr.disabled]="true"><label for="4">☆</label>
        <input type="radio" formControlName="rating{{counter}}" name="rating{{counter}}" value='3' id="3" [attr.disabled]="true"><label for="3">☆</label>
        <input type="radio" formControlName="rating{{counter}}" name="rating{{counter}}" value='2' id="2" [attr.disabled]="true"><label for="2">☆</label>
        <input type="radio" formControlName="rating{{counter}}" name="rating{{counter}}" value='1' id="1" [attr.disabled]="true"><label for="1">☆</label>
      </div>
    </form>
    </div>
  </div>
